<h2>제트</h2>
<img src="./images/jett.jpg" alt="제트" width:"600">
<p>
    한국 출신으로 신속하고 은밀하게 움직이는 제트는 다른 사람이라면 엄두도 못 낼 위험한 일도 마다하지 않습니다. 교전이 벌어질 때면 어김없이 상대보다 뛰어난 능력을 통해 기습적으로 공격합니다.
</p>
<p>
    바람을 조종하는 발로란트의 레디언트 타격대 요원으로, 뛰어난 기동성을 이용해 빠르게 유리한 위치를 선점하거나 안전하게 후퇴할 수 있는 것이 특징이다.
</p>
