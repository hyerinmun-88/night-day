<h2>네온</h2>
<img src="./images/neon.jpg" alt="네온" width:"300">
<p>
    필리핀 출신 요원 네온은 엄청난 속도로 달리며 몸에서 만들어낸 생체 전기를 빠르게 방출시킵니다. 네온은 빠르게 움직여 방심한 적을 기습하고, 번개보다 빠르게 제압합니다.
</p>
<p>
    전기를 다루는 발로란트의 레디언트 타격대 요원. 빠른 이동속도와 장막, 범위형 뇌진탕 스킬을 이용해 적진을 교란하는 플레이를 구사할 수 있다.
</p>
