<h2>요루</h2>
<img src="./images/yoru.jpg" alt="요루" width:"600">
<p>
    일본 출신의 요루는 현실에 구멍을 내어 적 진영으로 은밀히 침투합니다. 그는 공격성과 속임수를 활용해 적이 알아채기도 전에 임무를 완수합니다.
</p>
<p>
    차원을 활용하는 레디언트 발로란트 요원. 변칙적인 활용이 가능한 섬광탄, 순간이동, 분신, 일방적인 정보 획득이 가능한 궁극기 등으로 적을 기만하고 능동적으로 위치를 바꿔가며 심리전을 이용한 기습으로 게임을 풀어나간다.
</p>
