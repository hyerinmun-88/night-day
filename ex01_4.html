<h2>레이즈</h2>
<img src="./images/raze.jpg" alt="레이즈" width:"300">
<p>
    브라질에서 온 레이즈는 화끈한 성격으로 커다란 총기를 휘두릅니다. 그녀의 저돌적인 전투 스타일은 엄폐 중인 적을 몰아내는 데 적합하며 대량의 폭발물로 좁은 지역을 초토화합니다.
</p>
<p>
    폭발을 테마로 하는 발로란트의 타격대 요원이자, 최초로 등장한 10명의 요원 중 한 명. 폭탄과 로봇으로 적을 몰아내고 빠르게 진입하는 강습에 특화된 요원이다.
</p>
