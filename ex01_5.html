<h2>아이소</h2>
<img src="./images/iso.jpg" alt="아이소" width:"300">
<p>
    중국 출신인 고용된 해결사 아이소는 집중 상태에 들어가 적을 와해시킵니다. 아이소는 주변 에너지를 방탄 보호막으로 재구성해 전진하며 쓰러질 때까지 다음 결투 상대에게 집중합니다.
</p>
<p>
    레디어나이트 에너지를 물질화하는 능력을 가진 발로란트의 레디언트 타격대 요원. 적에게 일대일 대결을 강제하거나 약화, 방탄 방벽, 보호막 등으로 일방적인 이득을 취하는 교전을 수행할 수 있다.
</p>
