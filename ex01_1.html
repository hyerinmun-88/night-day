<section>
    <h2>타격대 요원들</h2>
    <img src="./images/valorant_champions.JPG" alt="타격대 요원들" width:"600">
    <p>
        타격대는 자급자족이 가능하며 팀에서 공격을 담당합니다. 스킬과 실력을 통해 먼저 교전을 시작하고 적을 처치합니다.
    </p>
    <p>
        기본적으로 피지컬의 영향을 가장 많이 받는 포지션이다. 최일선에서 상대의 집중 포화를 뚫어야하며 스킬셋도 어그로 및 상대의 에임 트래킹을 방해하는 것에 맞춰져있어 파일럿의 에임과 조작 숙련도를 많이 탄다.
    </p>
