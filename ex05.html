<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        a{
            color:red;
        }
        #green{
            color:green;
        }
        .yellow{
            color:yellow;
        }
        #orange{
            color:orange;
        }
        #darkBlue{
            color:darkblue;
        }
        .tmp{
            font-size:100px;
        }
        div .yellow{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <a href="#">red</a>
    <a href="#" id="green">green</a>
    <a href="#" class="yellow tmp">yellow</a>
    <a href="#" class="yellow">yellow</a>
    <a href="#" id="darkBlue">darkBlue</a>
    <a href="#" id="orange">orange</a>
    <div>
        <p class="tmp">hello world!</p>
        <h2 class="yellow">Lorem, ipsum dolor sit amet consectetur adipisicing elit. A necessitatibus maiores laudantium iure ipsum. Deleniti repellendus delectus aut quod quam culpa, consectetur ipsa magni aliquid dolorem, explicabo ex ipsam nobis?</h2>
        <p>:P</p>
        <p id="darkBlue">ㅁ궤도의 궤소리ㅁ</p>
    </div>
</body>
</html>
